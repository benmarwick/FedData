# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: r

before_install:
- sudo mv /etc/apt/sources.list.d/pgdg-source.list* /tmp
- sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
- sudo apt-get  remove postgis libpq5 libpq-dev postgresql-9.1-postgis postgresql-9.2-postgis postgresql-9.3-postgis postgresql-9.1 postgresql-9.2 postgresql-9.3 libgdal1
- sudo apt-get update -qq
- sudo apt-get install aptitude 
- sudo aptitude install gdal-bin libgdal-dev libgdal1-dev libproj-dev libgdal1h -y
- sudo apt-get install libcurl4-openssl-dev

r_binary_packages:
- rgdal
- soilDB
- sp
- raster
- RCurl

r_github_packages:
- omegahat/SSOAP
- omegahat/xmlschema
- benmarwick/FedData

# after_success:

notifications:
email:
on_success: change
on_failure: change
