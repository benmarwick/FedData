# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: r

before_install:
- sudo apt-get update -qq
- sudo apt-get install aptitude 
- sudo aptitude install gdal-bin libgdal1h-dev libproj-dev libgdal1h -y
- sudo apt-get install libcurl4-openssl-dev
- Rscript -e 'install.packages("rgdal", repos="http://cran.rstudio.com/")'
- Rscript -e 'install.packages("SSOAP", repos="http://www.omegahat.org/R", type="source")'
- Rscript -e 'install.packages("XMLSchema", repos="http://www.omegahat.org/R", type="source")'

r_binary_packages:
- soilDB
- sp
- raster
- RCurl

r_github_packages:
- benmarwick/FedData

# after_success:

notifications:
email:
on_success: change
on_failure: change
